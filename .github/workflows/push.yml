on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy App
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Prepare bootstrap files
        run: |
          touch plugins.json
          mkdir release

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Gradle Build
        run: GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} ./gradlew clean build bootstrapPlugins

      - name: Push to release branch
        run: |
          git clone git@github.com:EmptyCharacter/empty-fQuesting-release.git deploy
          cp -r ./release/. ./deploy
          cp plugins.json deploy
          cd deploy
          
          git config --global user.email "farin.k.joshua@gmail.com"
          git config --global user.name "Github Actions"
          git add -A
          git commit -m 'Plugins auto release'
          git push https://EmptyCharacter:${{ secrets.REPO_PAT }}@github.com/EmptyCharacter/empty-fQuesting-release.git master